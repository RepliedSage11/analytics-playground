<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Example Page</title>
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-EP8ZCZ0XF6"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-EP8ZCZ0XF6', {
        'debug_mode': true,
    });
</script>

<body>
    <h1>Analytics playground</h1>
    <p>This is a basic example page with relevant metadata.</p>
    <button onclick="logButtonEvent()">Log button Event</button>
    <button onclick="setUserId()">Set User ID</button>
    <script>
        function logButtonEvent() {
            gtag('event', 'example_event', {
                'event_category': 'Button Click',
                'event_label': 'Example Button'
            });
        }

        function setUserId() {
            gtag('config', 'G-EP8ZCZ0XF6', {
                'user_id': '123',
            });
        }

    </script>

</body>

</html>
